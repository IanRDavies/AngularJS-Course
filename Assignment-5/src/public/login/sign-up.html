<link rel="stylesheet" href="css/signup.css">


<fieldset class="container sign-up-container">
  <h1 id="form-title"> Sign up for our newsletter </h1> 
  <form name="signUpForm" class="sign-up-form" novalidate>
    <div class="form-item-container">
      <h3 class="form-item"> First Name </h3>
    </div>
    <input type="text" name="firstName" placeholder="First Name"
    ng-model="signUpCtrl.user.firstName"
    required>
    <span
    class="error"
    ng-if="signUpForm.firstName.$error.required && signUpForm.firstName.$touched">
    *First Name is Required</span>
    <br>
    <div class="form-item-container">
      <h3 class="form-item"> Surname </h3>
    </div>
    <input type="text" name="surname" placeholder="Surame"
    ng-model="signUpCtrl.user.surname"
    required />
    <span 
    class="error"
    ng-if="signUpForm.surname.$error.required && signUpForm.surname.$touched">
      *Surname is Required
    </span>
    <br>
    <div class="form-item-container">
      <h3 class="form-item"> Email Address </h3>
    </div>
    <input type="email" name="email" placeholder="Email"
    ng-model="signUpCtrl.user.email"
    required
    email />
    <span ng-if="signUpForm.email.$error.email && signUpForm.email.$touched"
    class="error">There is already an account with this email address.</span>
    <span ng-if="signUpForm.email.$error.required && signUpForm.email.$touched"
    class="error">*Email is required</span>
    <br>
    <div class="form-item-container">
      <h3 class="form-item"> Phone Number </h3>
    </div>
    <input type="text" name="phone" placeholder="Phone ###-###-####"
    ng-model="signUpCtrl.user.phone"
    pattern="(\d{3})-(\d{3})-(\d{4})" />
    <span ng-if="signUpForm.phone.$touched && signUpForm.phone.$invalid"
    class="error">
    *Please use ###-###-#### Formatting </span>
    <br>
    <div class="form-item-container">
      <h3 class="form-item"> Favourite Menu Item </h3>
    </div>
    <input type="text" name="favItem" 
    ng-model="signUpCtrl.user.favItem"
    placeholder="Favourite Menu Item (e.g. NL5)"
    minlength="2"
    maxlength="4" />
    <span ng-if="signUpForm.noSuchItem" class="error">
    *No such item on the menu</span>
    <br>
    <button
    class="submit-button" 
    ng-disabled="signUpForm.$invalid"
    ng-click="signUpCtrl.submit(signUpCtrl.user, signUpForm);"
    >
    Sign Up
    </button>
  </form>
</fieldset>
