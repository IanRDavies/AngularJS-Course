<!DOCTYPE html>
<html ng-app='RoutingApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Intro to ui-router</title>
  </head>
  <body>
    <h1>Intro to ui-router</h1>

    <div class="tabs">
      <!-- using ui-sref as a "hyperlink" to other views, a state reference -->
      <!-- ui-sref-active tells us specify a css class to apply to  tag when the sref is the relevant tab -->
      <a ui-sref="tab1" ui-sref-active="activeTab">Tab 1</a>
      <a ui-sref="tab2" ui-sref-active="activeTab">Tab 2</a>
      <!-- <button ui-sref="tab2">Tab 2</button> -->
    </div>

    <ui-view></ui-view> 
    <!-- ^ Placeholder for views -->

    <!-- Libraries -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <!-- UI Router from a cdn -->

    <!-- Modules -->
    <script src="src/app.js"></script>

  </body>
</html>
