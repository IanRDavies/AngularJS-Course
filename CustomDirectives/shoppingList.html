<h3>{{ list.title }}</h3>
<ol>
  <li ng-repeat="item in list.items">
    {{ item.quantity }} of {{ item.name }}
    <!-- <button ng-click="list.removeItem($index);">Remove Item</button> -->
    <button ng-click="list.onRemove({index: $index});">Remove Item</button>
    <!-- Line above passes $index in the index of the function assigned to onRemove in the index.html -->
  </li>
</ol>
<div class="error" ng-if="list.cookiesInList()">WARNING! COOKIES DETECTED!</div>
