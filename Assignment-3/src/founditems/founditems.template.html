<ul>
  <div ng-repeat="item in $ctrl.found" ng-show="$ctrl.showList">
    <li><h3> {{item.short_name}} - {{item.name}} </h3>
    <p class="descr"> - {{item.description}}</p> </li>
    <button ng-click="$ctrl.remove($index);" class="remove-btn">Remove this item.</button>
  </div>
</ul>
<div ng-hide="$ctrl.showList">
  <h3 class="error"> Nothing Found </h3>
</div>
