<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Custom Filters</title>
  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller='MsgController'>
      Original: {{sayMessage()}} <br>
      Loves: {{ sayLovesMessage() }} <br>
      Truth: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' }} <br> <!-- Here note that name of filter is truth, not truthFilter-->
      BIG TRUTH: {{ sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase }}
      <!-- Chaining filters puts the result of the first into the second - they are applied in order as they appear -->
      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        <br>

        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>
  </body>
</html>
