<!DOCTYPE html>
<html lang="en" ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="ShowHideIf.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Control Flow</title>
  </head>
  <body>
    <h1>Control Flow</h1>

    <div id="list" ng-controller='ShoppingListController as list'>
      <h3>Shopping List</h3>
      <input type="text" ng-model="list.itemName" placeholder="Item Name">
      <input type="text" ng-model="list.itemQuantity" placeholder="Quantity">
      <button ng-click="list.addItem();">Add Item</button>
      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list.removeItem($index);">Remove Item</button>
        </li>
      </ol>
      <div ng-if="list.errorMessage" class="error">[IF] Error: {{list.errorMessage}}</div>

      <div ng-show="list.errorMessage" class="error"> [SHOW] Error: {{list.errorMessage}}</div> 
      <!-- Does the same as if but angular doesnt remove then add the div it shows it if the codition is true

       <div ng-hide="list.errorMessage" class="error"> [HIDE] Error: {{list.errorMessage}}</div> 
      <!-- Does the same as if but angular doesnt remove then add the div it hides it if the codition is true -->

      <!-- Use show/hide if want to edit hideable div (cannot edit when hidden if using ng-if) -->
    </div>
  </body>
</html>
