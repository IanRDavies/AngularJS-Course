<!DOCTYPE html>
<html ng-app="DIApp"> <!--binding app to html -->
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<!-- Need to do angular JS first as app.js uses this-->
		<script src="app.js"></script>
		<style> { font-size: 1.3em; } </style>
		<title>AngularJS Course</title>
	</head>
	<body>
		<div ng-controller="DIController">
			<h1>AngularJS App</h1>
			<div> <!-- this div and all children now controlled by MyFirstController controller in JS -->
				<input type="text"
				ng-model="name"
				ng-blur="upper()"> <!-- blur means when input box becomes inactive -->
			</div>
			<img ng-src="images/{{imageChoice}}" height=400>
			<!-- Use ng-src to avoid 404 when HTML tries to call on link that doesn't exist -->
			<br>
			<button ng-click="imageClick()">Change Image</button>
		</div>
	</body>
</html>
